<!doctype html>
<html>
<head>
  {% load staticfiles %}
  {% if title %}
  <title>{{ title }}</title>
  {% else %}
  <title>Hey Andie</title>
  {% endif %}
  <meta charset="utf-8"></meta>
  <meta name="description" content="Hi, I'm Andie Rabino, a full stack developer just writing some random posts.">
  <meta name="keywords" content="Korean,Kdrama,Web,HTML,CSS,JavaScript">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta property="fb:admins" content="andie.rabino"/>
  {% if not og_tags %}
  <meta property="og:title" content="Hey Andie">
  <meta property="og:description" content="Hi, I'm Andie, a full stack developer just writing some random posts.">
  <meta property="og:image" content="http://www.heyandie.com/static/images/site-cover.jpg">
  {% endif %}
  {% block og_tags %}
  {% endblock %}
  <link rel="stylesheet" type="text/css" href="/static/css/main.css" />
  <link rel="icon" type="image/jpg" href="/static/icons/favicon.jpg">
  <link rel="author" href="https://plus.google.com/100270567345430558884">
  <script src="/static/js/prism.js"></script>


  <!-- Google Analytics -->
  <script type="text/javascript">
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  if (window.location.host==="heyandie.com" || window.location.host==="www.heyandie.com") {
    ga('create', 'UA-71595705-2', 'auto');
    ga('send', 'pageview', {
     page: window.location.pathname
    });
  }
  </script>
  <!-- End Google Analytics -->

  <script>
  var domIsReady = (function(domIsReady) {
     var isBrowserIeOrNot = function() {
        return (!document.attachEvent || typeof document.attachEvent === "undefined" ? 'not-ie' : 'ie');
     }

     domIsReady = function(callback) {
        if(callback && typeof callback === 'function'){
           if(isBrowserIeOrNot() !== 'ie') {
              document.addEventListener("DOMContentLoaded", function() {
                 return callback();
              });
           } else {
              document.attachEvent("onreadystatechange", function() {
                 if(document.readyState === "complete") {
                    return callback();
                 }
              });
           }
        } else {
           console.error('The callback is not a function!');
        }
     }

     return domIsReady;
  })(domIsReady || {});


  </script>


  <!-- End Google Analytics -->

</head>
<body class="{% block body_class %}{% endblock %}">
  <div class="preloader-screen">
    <div class="dots-loader">
      <div class="dot"></div>
      <div class="dot dot-2"></div>
      <div class="dot dot-3"></div>
    </div>

  </div>
  {% block immediate_scripts %}

  {% endblock %}
  <header id="header" class="grid-container max-10000 {{header_class}}">
    <div class="grid-container">
      <div class="grid-100">
        <div class="header-inner grid-80 prefix-10 tablet-grid-100 mobile-grid-100">
          <div class="grid-100 grid-parent">
            <div class="">
              <a class="brand-logo" href="/">Hey Andie</a>
            </div>
            <div id="main-nav" class="mobile-nav text-right">
              <a class="mobile-link" href="/about">About</a>
              <a class="mobile-link" href="/work">Work</a>
              <a class="mobile-link" href="/contact">Contact</a>
              <a href="//facebook.com/andie.rabino" target="=_blank" class="mobile-hidden fa fa-facebook-square"></a>
              <a href="//instagram.com/andiedote" target="=_blank" class="mobile-hidden fa fa-instagram"></a>
              <a href="//github.com/heyandie" target="=_blank" class="mobile-hidden fa fa-github"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  {% block main %}

  {% endblock %}

  <section id="section-footer" class="grid-container max-10000 text-center padded-v-50 {% block footer_class %}{% endblock %}">

    <div class="padded-v-15 headline padded-top-50">
      <a href="//facebook.com/andie.rabino" target="=_blank" class="text-white fa fa-facebook-square"></a>&nbsp;
      <a href="//instagram.com/andiedote" target="=_blank" class="text-white fa fa-instagram"></a>&nbsp;
      <a href="//github.com/heyandie" target="=_blank" class="text-white fa fa-github"></a>
    </div>
    <div class="text-thin meta">
      Copyright © 2016 · Andie Rabino
    </div>
  </section>
</body>
</html>
